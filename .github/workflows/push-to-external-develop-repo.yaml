name: (develop) push to external repo
on:
  push:
    branches:
      - develop

jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint with auto-fix
        run: |
          cd frontend
          npm run lint:fix

      - name: Commit and push changes if needed
        run: |
          cd frontend
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: auto-fix lint issues"
            git push
          else
            echo "No lint fixes to commit"
          fi

  push-to-external-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY }}
          publish_dir: .
          external_repository: aralLink/arallink-platform
          publish_branch: develop
          user_name: aralLink
          user_email: aralLink2025@gmail.com
          allow_empty_commit: true
