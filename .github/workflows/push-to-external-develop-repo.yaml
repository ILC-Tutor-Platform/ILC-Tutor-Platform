name: (develop) push to external repo
on:
  push:
    branches:
      - develop

jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run ESLint
        run: |
          cd frontend
          npm install
          npm run lint:fix

  push-to-external-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY }}
          publish_dir: .
          external_repository: aralLink/arallink-platform
          publish_branch: develop
          user_name: aralLink
          user_email: aralLink2025@gmail.com
          allow_empty_commit: true
